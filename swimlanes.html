<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="style-swimlane.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Github Utility</a>
            </div>
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            REPO <small>Git Utilities</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Issue Setting
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" id="github-user-setting">
                            <div class="alert alert-success" style="display: none;">
                                Setting successfully applied.
                            </div>
                            <div class="alert alert-danger" style="display: none;">
                                All fields are required.
                            </div>
                            <fieldset>
                                <div class="form-group col-md-3">
                                    <label for="repoId">Repo Menu</label>
                                    <select id="repoId" class="form-control">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="mileStone">MileStone Menu</label>
                                    <select id="mileStone" class="form-control">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="clearfix"></div>

                                <div class="form-group col-md-3">
                                    <label for="lane1">Lane 1</label>
                                    <select id="lane1" class="form-control">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="lane2">Lane 2</label>
                                    <select id="lane2" class="form-control">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="lane3">Lane 3</label>
                                    <select id="lane3" class="form-control">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="lane4">Lane 4</label>
                                    <select id="lane4" class="form-control">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <button type="submit" class="btn btn-primary">Save Setting</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-comments fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="lane1-count">26</div>
                                        <div>Issues</div>
                                    </div>
                                </div>
                                <div id="lane1-label">Label 1</div>
                            </div>
                                <div class="panel-footer">
                                    <div class="col-sm-14 droppable">
                                        <div class="panel panel-default draggable">
                                            <div class="panel-heading">
                                                <h3 class="panel-title"><img src="#" width="20" height="20"/> #Issue 1</h3>
                                            </div>
                                            <div class="panel-body">
                                                Panel content
                                            </div>
                                        </div>
                                        <div class="panel panel-default draggable">
                                            <div class="panel-heading">
                                                <h3 class="panel-title"><img src="#" width="20" height="20"/> #Issue 1</h3>
                                            </div>
                                            <div class="panel-body">
                                                Panel content
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-tasks fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="lane2-count">12</div>
                                        <div>Issues</div>
                                    </div>
                                </div>
                                <div id="lane2-label">Label 2</div>
                            </div>
                                <div class="panel-footer">
                                    <div class="col-sm-14 droppable">
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-shopping-cart fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="lane3-count">124</div>
                                        <div>Issues</div>
                                    </div>

                                </div>
                                <div id="lane3-label">Label 3</div>
                            </div>
                                <div class="panel-footer">
                                    <div class="col-sm-14 droppable">
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-support fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="lane4-count">13</div>
                                        <div>Issues</div>
                                    </div>
                                </div>
                                <div id="lane4-label">Label 4</div>
                            </div>
                                <div class="panel-footer">
                                    <div class="col-sm-14 droppable">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="swimlane.js"></script>
</body>

</html>
